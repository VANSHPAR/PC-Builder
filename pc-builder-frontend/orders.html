    <!-- Navbar -->

      class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-warning"
    >

        <a class="navbar-brand text-warning fw-bold" href="index.html"
          >PC Builder</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-warning" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="products.html">Products</a>

          </ul>
        </div>
      </div>
    </nav>

    <!-- Orders Section -->
    <section class="container py-5">
      <h2 class="text-center mb-4">Your Orders</h2>
      <table class="table table-dark table-bordered border-warning mt-4">
        <thead>
          <tr class="text-warning">
            <th>#</th>
            <th>Order Date</th>
            <th>Status</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="ordersBody"></tbody>
      </table>
    </section>

    <!-- Footer -->
    <footer
      class="bg-dark text-warning text-center py-3 border-top border-warning"
    >
      &copy; 2025 PC Builder. All Rights Reserved.
    </footer>

    <script>
      const API_BASE = 'http://localhost:5001';
      const DEMO_USER_ID = 3;

      function currency(val){ return `â‚¹${Math.round(val).toLocaleString('en-IN')}`; }

      async function loadOrders(){
        const body = document.getElementById('ordersBody');
        body.innerHTML = '<tr><td colspan="4" class="text-center">Loading...</td></tr>';
        try{
          const res = await fetch(`${API_BASE}/api/orders/${DEMO_USER_ID}`);
          const orders = await res.json();
          if(!orders.length){
            body.innerHTML = '<tr><td colspan="4" class="text-center text-muted">No orders yet.</td></tr>';
            return;
          }
          body.innerHTML = orders.map((o, idx) => `
            <tr>
              <td>${idx+1}</td>
              <td>${new Date(o.order_date).toLocaleDateString()}</td>
              <td><span class="badge ${o.status==='delivered'?'bg-success':'bg-warning'} text-black">${o.status}</span></td>
              <td><strong>${currency(o.total_amount)}</strong></td>
            </tr>
          `).join('');
        }catch(e){
          body.innerHTML = '<tr><td colspan="4" class="text-center text-danger">Failed to load orders.</td></tr>';
        }
      }

      loadOrders();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
