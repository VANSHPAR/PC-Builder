      rel="stylesheet"
    />

  <body class="bg-black text-warning">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-warning"
    >
      <div class="container">
        <a class="navbar-brand text-warning fw-bold" href="index.html"
          >PC Builder</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-warning" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="build-pc.html">Build PC</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="ai-build.html">AI Build</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="services.html">Services</a>
            </li>

              <a class="nav-link text-warning active" href="cart.html">Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Cart Section -->
    <section class="container py-5">
      <h2 class="text-center mb-4">Your Cart</h2>
      <div class="border border-warning rounded p-4">
        <div id="cartItems"></div>
        <hr />
        <p><strong>Total: <span id="cartTotal">₹0</span></strong></p>
        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="assembly"
            value="5000"
          />
          <label class="form-check-label" for="assembly">
            Include Assembly (₹5000)
          </label>
        </div>
        <a
          href="checkout.html"
          class="btn btn-warning text-black w-100 fw-semibold"
        >
          Proceed to Checkout
        </a>
      </div>
    </section>

    <!-- Footer -->
    <footer
      class="bg-dark text-warning text-center py-3 border-top border-warning"
    >
      &copy; 2025 PC Builder. All Rights Reserved.
    </footer>

    <script>
      const API_BASE = 'http://localhost:5001';
      const DEMO_USER_ID = 3;

      function currency(val){ return `₹${Math.round(val).toLocaleString('en-IN')}`; }

      async function loadCart(){
        const itemsEl = document.getElementById('cartItems');
        const totalEl = document.getElementById('cartTotal');
        itemsEl.innerHTML = '<div class="text-center">Loading...</div>';
        try{
          const res = await fetch(`${API_BASE}/api/cart/${DEMO_USER_ID}`);
          const data = await res.json();
          if(!data.items || data.items.length === 0){
            itemsEl.innerHTML = '<div class="text-muted">Your cart is empty.</div>';
            totalEl.textContent = currency(0);
            return;
          }
          itemsEl.innerHTML = data.items.map(it => `
            <div class="d-flex justify-content-between align-items-center mb-2">
              <div>
                <strong>${it.Product?.name || 'Item'}</strong>
                <div class="small text-secondary">Qty: ${it.quantity}</div>
              </div>
              <div>${currency((it.Product?.price||0) * it.quantity)}</div>
            </div>
          `).join('');
          let total = data.total || 0;
          const assembly = document.getElementById('assembly');
          if(assembly.checked){ total += 5000; }
          totalEl.textContent = currency(total);
        }catch(e){
          itemsEl.innerHTML = '<div class="text-danger">Failed to load cart.</div>';
        }
      }

      document.getElementById('assembly').addEventListener('change', loadCart);
      // If user booked Assembly service earlier, auto-check assembly once
      (function applyAssemblyPreference(){
        const pref = localStorage.getItem('assemblyPreferred');
        if(pref === 'true'){
          document.getElementById('assembly').checked = true;
          localStorage.removeItem('assemblyPreferred');
        }
      })();
      loadCart();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
