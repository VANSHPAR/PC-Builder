    <script>
      const API_BASE = 'http://localhost:5001';
      const DEMO_USER_ID = 3;

      function currency(val){ return `$${Math.round(val).toLocaleString('en-IN')}`; }
      function openProduct(id){ window.location.href = `product.html?id=${id}`; }
      function card(p){
         const img = p.image_url || 'https://via.placeholder.com/600x400.png?text=Product';
       // const img="https://images.unsplash.com/photo-1760114333176-09b9116eedf8?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=687"
        return `
          <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
            <div class="card bg-dark text-warning h-100">
              <img src="${img}" class="card-img-top" alt="${p.name}" style="object-fit:contain;height:170px;width:100%;cursor:pointer;" onclick="openProduct(${p.id})"/>
              <div class="card-body d-flex flex-column">
                <h6 class="card-title mb-1" style="cursor:pointer" onclick="openProduct(${p.id})">${p.name}</h6>
                <div class="small text-muted mb-2">${p.brand || ''} â€¢ ${p.category}</div>
                <div class="mt-auto d-flex justify-content-between align-items-center">
                  <strong>${currency(p.price)}</strong>
                  <button class="btn btn-warning btn-sm text-black" onclick="addToCart(${p.id})">Add to Cart</button>
                </div>
              </div>
            </div>
          </div>`;
      }

      async function loadFeatured(){
        const grid = document.getElementById('homeProducts');
        grid.innerHTML = '<div class="text-center">Loading...</div>';
        try{
          const res = await fetch(`${API_BASE}/api/products`);
          const all = await res.json();
          const featured = all.slice(0, 8);
          grid.innerHTML = featured.map(card).join('');
        }catch(e){
          grid.innerHTML = '<div class="text-danger">Failed to load products.</div>';
        }
      }

      async function addToCart(productId){
        try{
          await fetch(`${API_BASE}/api/cart/add`,{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ userId: DEMO_USER_ID, productId, quantity: 1 }) });
          alert('Added to cart');
        }catch{ alert('Failed to add to cart'); }
      }

      loadFeatured();
    </script>
