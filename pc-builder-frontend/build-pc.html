<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build PC - PC Builder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-black text-warning">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand text-warning" href="index.html">PC Builder</a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-warning" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="build-pc.html">Build PC</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning active" href="ai-build.html"
                >AI Build</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="orders.html">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="cart.html">Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container py-5">
      <h2 class="text-center">Manual PC Builder</h2>
      <div class="row mt-4">
        <div class="col-md-6">
          <form id="pcForm">
            <label>CPU</label>
            <select class="form-select mb-3 text-black" id="CPU"><option value="">Select CPU</option></select>

            <label>Motherboard</label>
            <select class="form-select mb-3 text-black" id="Motherboard"><option value="">Select Motherboard</option></select>

            <label>GPU</label>
            <select class="form-select mb-3 text-black" id="GPU"><option value="">Select GPU</option></select>

            <label>RAM</label>
            <select class="form-select mb-3 text-black" id="RAM"><option value="">Select RAM</option></select>

            <label>Storage</label>
            <select class="form-select mb-3 text-black" id="Storage"><option value="">Select Storage</option></select>

            <label>PSU</label>
            <select class="form-select mb-3 text-black" id="PSU"><option value="">Select PSU</option></select>

            <label>Case</label>
            <select class="form-select mb-3 text-black" id="Case"><option value="">Select Case</option></select>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="assemblyCheck" value="5000" />
              <label class="form-check-label" for="assemblyCheck">Include Assembly Service (₹5000)</label>
            </div>

            <button type="button" class="btn btn-warning text-black" id="addAllBtn">Add Selected Parts to Cart</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="p-3 border border-warning rounded">
            <h4>Selected Parts Summary</h4>
            <div id="summary">No parts selected yet.</div>
            <div id="compat" class="mt-2 small"></div>
            <h5 id="totalPrice">Total Price: ₹0</h5>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer
      class="bg-dark text-warning text-center py-3 border-top border-warning"
    >
      &copy; 2025 PC Builder. All Rights Reserved.
    </footer>

    <script>
      const API_BASE = 'http://localhost:5001';
      const DEMO_USER_ID = 3;

      function currency(val){ return `₹${Math.round(val).toLocaleString('en-IN')}`; }

      async function loadCategory(cat){
        const res = await fetch(`${API_BASE}/api/products?category=${encodeURIComponent(cat)}`);
        const items = await res.json();
        const sel = document.getElementById(cat);
        sel.innerHTML = `<option value="">Select ${cat}</option>` + items.map(p => `<option value="${p.id}" data-price="${p.price}">${p.name} - ${currency(p.price)}</option>`).join('');
        sel.addEventListener('change', updateSummary);
      }

      async function updateSummary(){
        const cats = ['CPU','Motherboard','GPU','RAM','Storage','PSU','Case'];
        let total = 0; let lines = [];
        const parts = [];
        for(const c of cats){
          const sel = document.getElementById(c);
          const id = sel.value;
          if(id){
            const opt = sel.selectedOptions[0];
            const price = parseFloat(opt.getAttribute('data-price')) || 0;
            total += price;
            lines.push(`${c}: ${opt.textContent}`);
            // fetch minimal product info for compatibility
            try{
              const res = await fetch(`${API_BASE}/api/products/${id}`);
              const p = await res.json();
              parts.push({ category: p.category, compatibility_tags: p.compatibility_tags });
            }catch{}
          }
        }
        if(document.getElementById('assemblyCheck').checked) total += 5000;
        document.getElementById('summary').innerHTML = lines.length? lines.join('<br>') : 'No parts selected yet.';
        document.getElementById('totalPrice').textContent = `Total Price: ${currency(total)}`;

        // compatibility
        try{
          const res = await fetch(`${API_BASE}/api/products/compatibility`,{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ parts })});
          const data = await res.json();
          const compat = document.getElementById('compat');
          if(data.compatible){ compat.innerHTML = '<span class="text-success">All selected parts are compatible.</span>'; }
          else { compat.innerHTML = '<span class="text-danger">Compatibility issues:</span><br>' + data.issues.map(i=>`• ${i}`).join('<br>'); }
        }catch{}
      }

      async function addAllToCart(){
        const cats = ['CPU','Motherboard','GPU','RAM','Storage','PSU','Case'];
        const adds = [];
        for(const c of cats){
          const sel = document.getElementById(c);
          if(sel.value){
            adds.push(fetch(`${API_BASE}/api/cart/add`, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ userId: DEMO_USER_ID, productId: parseInt(sel.value,10), quantity: 1 }) }));
          }
        }
        try{
          await Promise.all(adds);
          alert('Selected parts added to cart');
        }catch{
          alert('Failed to add some items');
        }
      }

      document.getElementById('assemblyCheck').addEventListener('change', updateSummary);
      document.getElementById('addAllBtn').addEventListener('click', addAllToCart);

      // load all categories
      ['CPU','Motherboard','GPU','RAM','Storage','PSU','Case'].forEach(loadCategory);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
