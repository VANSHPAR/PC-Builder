<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - PC Builder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-black text-warning">
    <!-- Navbar same as index.html -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand text-warning" href="index.html">PC Builder</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-warning" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="build-pc.html">Build PC</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="ai-build.html">AI Build</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="orders.html">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="cart.html">Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container py-5">
      <h2 class="text-center">All Products</h2>
      <div class="d-flex flex-wrap gap-2 justify-content-center my-3">
        <button class="btn btn-sm btn-outline-warning" data-cat="All">All</button>
        <button class="btn btn-sm btn-outline-warning" data-cat="CPU">CPU</button>
        <button class="btn btn-sm btn-outline-warning" data-cat="Motherboard">Motherboard</button>
        <button class="btn btn-sm btn-outline-warning" data-cat="RAM">RAM</button>
        <button class="btn btn-sm btn-outline-warning" data-cat="GPU">GPU</button>
        <button class="btn btn-sm btn-outline-warning" data-cat="Storage">Storage</button>
        <button class="btn btn-sm btn-outline-warning" data-cat="PSU">PSU</button>
        <button class="btn btn-sm btn-outline-warning" data-cat="Case">Case</button>
        <button class="btn btn-sm btn-outline-warning" data-cat="Peripherals">Peripherals</button>
      </div>
      <div class="row mt-3" id="productsGrid"></div>
    </section>

    <!-- Footer -->
    <footer
      class="bg-dark text-warning text-center py-3 border-top border-warning"
    >
      &copy; 2025 PC Builder. All Rights Reserved.
    </footer>

    <script>
      const API_BASE = 'http://localhost:5001';
      const DEMO_USER_ID = 1;

      function currency(val) { return `₹${Math.round(val).toLocaleString('en-IN')}`; }

      function openProduct(id){
        window.location.href = `product.html?id=${id}`;
      }

      function productCard(p) {
        const img = p.image_url || 'https://via.placeholder.com/600x400.png?text=Product';
        return `
          <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
            <div class="card bg-dark text-warning h-100">
              <img src="${img}" class="card-img-top" alt="${p.name}" style="object-fit:cover;height:170px;cursor:pointer;" onclick="openProduct(${p.id})"/>
              <div class="card-body d-flex flex-column">
                <h6 class="card-title mb-1" style="cursor:pointer" onclick="openProduct(${p.id})">${p.name}</h6>
                <div class="small text-muted mb-2">${p.brand || ''} • ${p.category}</div>
                <div class="mt-auto d-flex justify-content-between align-items-center">
                  <strong>${currency(p.price)}</strong>
                  <button class="btn btn-warning btn-sm text-black" onclick="addToCart(${p.id})">Add to Cart</button>
                </div>
              </div>
            </div>
          </div>`;
      }

      async function loadProducts() {
        const grid = document.getElementById('productsGrid');
        grid.innerHTML = '<div class="text-center">Loading...</div>';
        try {
          const res = await fetch(`${API_BASE}/api/products`);
          window.ALL_PRODUCTS = await res.json();
          renderByCategory('All');
        } catch (e) {
          grid.innerHTML = '<div class="text-danger">Failed to load products.</div>';
        }
      }

      function renderByCategory(cat){
        const grid = document.getElementById('productsGrid');
        let list = window.ALL_PRODUCTS || [];
        if(cat && cat !== 'All') list = list.filter(p => p.category === cat);
        grid.innerHTML = list.map(productCard).join('');
      }

      // category buttons
      document.addEventListener('click', (e) => {
        const btn = e.target.closest('button[data-cat]');
        if(!btn) return;
        const cat = btn.getAttribute('data-cat');
        renderByCategory(cat);
      });

      async function addToCart(productId) {
        try {
          await fetch(`${API_BASE}/api/cart/add`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userId: DEMO_USER_ID, productId, quantity: 1 })
          });
          alert('Added to cart');
        } catch (e) {
          alert('Failed to add to cart');
        }
      }

      loadProducts();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
